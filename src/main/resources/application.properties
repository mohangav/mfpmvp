spring.application.name=mfpmvp

#Temporary Credentials for login
spring.security.user.name=admin
spring.security.user.password=admin123

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mfpmvp
spring.datasource.username=postgres
spring.datasource.password=root

# Optional: Show SQL queries in the console (for debugging)
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.flyway.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# Spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandard